<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campamento - Gestión de Inscripciones</title>
    <!-- Importando Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Importando Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 12px;
        }
        .btn {
            width: 100%;
            margin-top: 10px;
            border-radius: 8px;
        }
        .dashboard-header {
            margin-bottom: 20px;
        }
        .dashboard-header h4 {
            font-weight: 600;
        }
        .nav-buttons button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <!-- Login -->
    <div class="container" id="login">
        <h4 class="center-align">Inicio de Sesión</h4>
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Inicia Sesión</span>
                        <div class="input-field">
                            <input id="username" type="text">
                            <label for="username">Usuario</label>
                        </div>
                        <div class="input-field">
                            <input id="password" type="password">
                            <label for="password">Contraseña</label>
                        </div>
                        <button class="btn blue waves-effect waves-light" onclick="login()">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="container" id="dashboard" style="display: none;">
        <div class="dashboard-header center-align">
            <h4>Panel de Gestión de Campamento</h4>
        </div>
        <div class="row nav-buttons center-align">
            <button class="btn green" onclick="mostrarInscripciones()">Inscribir Persona</button>
            <button class="btn blue" onclick="mostrarParticipantes()">Ver Participantes</button>
            <button class="btn red" onclick="logout()">Cerrar Sesión</button>
        </div>
        <div id="contenido"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
